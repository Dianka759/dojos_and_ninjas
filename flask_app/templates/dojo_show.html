<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Show Dojo</title>
</head>

<body>
    <div class="container shadow mt-3 border border-primary rounded p-4 bg-dark text-light">
    <h1 class="text-center mb-4">{{dojo.name}}'s Ninjas</h1>
    <table class="table table-dark table-hover table-bordered ">
        <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Age</th>
            </tr>
        </thead>
        <tbody>
            {% for ninja in dojo.ninjas %}
            <tr>
                <td>{{ ninja.first_name }} </td>
                <td>{{ ninja.last_name }} </td>
                <td>{{ ninja.age }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <form action="/dojos">
        <button class="mt-3 btn btn-outline-primary">Home</button>
    </form> 
</div>
</body>

</html>
