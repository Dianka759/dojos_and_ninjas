<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojos</title>
</head>

<body>
    <div
        class="container shadow mt-3 border border-primary rounded p-4 bg-dark text-light d-flex justify-content-evenly">
        <div class="border border-danger p-4">
            <h1>New Dojo</h1>
            <form action="/create_dojo" method="POST">
            <label for="name">Name:</label>
            <input name="name" type="text">
            <button>CREATE</button>
            </form>
        </div>

        <div class="border border-danger p-4">


            {% for dojo in dojos %}
            <a href="/dojo/{{ dojo.id }}">{{ dojo.name }}</a>
            <br>
            {% endfor %}
            <form action="/new_ninja">
            <button>Add Ninja</button>
        </form>
        </div>

    </div>
</body>

</html>
